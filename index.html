<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Reverse calculator</title>
</head>
<body>
    <div class="title">
        <h1>Reverse calculator</h1>
        <p class="Company-citation">Made by Polaris (and one other random person)</p>
    </div>
    <div class="calculator">
        <input type="image" src="refresh_icon.svg" alt="Refresh" class="refresh_icon" onclick="GetEquation();">
        <div class="calculator-display">
            <p id="top-display" class="top-display">1+1</p>
            <p id="display" class="display-numbers">0123456789</p>
        </div>
        <div class="button-container">
            <button onclick="AddNumber('7')" class="buttons">7</button>
            <button onclick="AddNumber('8')" class="buttons">8</button>
            <button onclick="AddNumber('9')" class="buttons">9</button>
            <button class="buttons disabled"></button>

            <button onclick="AddNumber('4')" class="buttons">4</button>
            <button onclick="AddNumber('5')" class="buttons">5</button>
            <button onclick="AddNumber('6')" class="buttons">6</button>
            <button onclick="AddNumber('-')" class="buttons">-</button>

            <button onclick="AddNumber('1')" class="buttons">1</button>
            <button onclick="AddNumber('2')" class="buttons">2</button>
            <button onclick="AddNumber('3')" class="buttons">3</button>
            <button onclick="ClearInput()" class="buttons">Clear</button>

            <button onclick="AddNumber('0')" class="buttons wide">0</button>
            <button onclick="AddNumber('.')" class="buttons">.</button>
            <button onclick="NumberCheck(); input=''" class="buttons">Enter</button>
        </div>
    </div>
</body>
